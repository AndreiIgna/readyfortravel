<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" href="favicon.ico">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
		<title>Ready for travel ✈️</title>
		<meta name="description" content="Must-have or ideal products for travellers">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://readyfortravel.com">
		<meta property="og:title" content="Ready for travel">
		<meta property="og:description" content="Must-have or ideal products for travellers">
		<meta property="og:image" content="https://readyfortravel.com/images/readyfortravel.jpg">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@layered/layered-design@1.5.6/dist/layered.css" integrity="sha256-NT1Sf9WGtlz9UD0mXpHB58GH3SpmFj9UEg99lTRW4YE=" crossorigin="anonymous">

		<style type="text/css">
		@keyframes spin {
			from {
				transform:rotate(0deg);
			}
			to {
				transform:rotate(360deg);
			}
		}
		.logo {
			position: relative;
			width: 200px;
			height: 200px;
			margin: 2rem auto;
		}
		.logo img {
			animation-name: spin;
			animation-duration: 11s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			border-radius: 50%;
		}
		.logo .emoji {
			font-size: 100px;
			width: 100px;
			height: 100px;
			line-height: 100px;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		</style>
	</head>
	<body>
		
		<div class="container">

			<div class="text-center d-flexpy-6">
				<div class="logo">
					<img src="images/ready-for-travel.png" width="200" height="200" alt="Ready For Travel">

					<div class="emoji">✈️</div>
				</div>

				<h3>Must-have or ideal products for travellers</h3>
			</div>

			<div class="row mb-5">
				<div class="col-6 col-md-4 col-xl-3 my-3">
					<a href="https://amzn.to/3AIp71j" class="card" target="_blank">
						<img class="card-img-top" src="images/Hyper_100W-Gan-Charger.jpg" alt="HyperJuice GaN 100W USB-C Charger" >
						<div class="card-body">
							<p class="card-text text-dark mb-1">Compact multi-charger</p>
							<p class="card-text text-muted">HyperJuice GaN 100W USB-C Charger ❐</p>
						</div>
					</a>
				</div>
				<div class="col-6 col-md-4 col-xl-3 my-3">
					<a href="https://amzn.to/3AXPVuN" class="card" target="_blank">
						<img class="card-img-top" src="images/aeropress-go.jpg" alt="AeroPress Go" >
						<div class="card-body">
							<p class="card-text text-dark mb-1">For coffee lovers, any time, anywhere</p>
							<p class="card-text text-muted">AeroPress Go Travel Coffee Maker ❐</p>
						</div>
					</a>
				</div>
				<div class="col-6 col-md-4 col-xl-3 my-3">
					<a href="https://amzn.to/343QFlU" class="card" target="_blank">
						<img class="card-img-top" src="images/travel-toothbrush.jpg" alt="Travel Toothbrush" >
						<div class="card-body">
							<p class="card-text text-dark mb-1">Folding toothbrush</p>
							<p class="card-text text-muted">Travel Toothbrush ❐</p>
						</div>
					</a>
				</div>
				<div class="col-6 col-md-4 col-xl-3 my-3">
					<a href="https://amzn.to/3KWjvFf" class="card" target="_blank">
						<img class="card-img-top" src="images/mini-umbrella.jpg" alt="Travel umbrella" >
						<div class="card-body">
							<p class="card-text text-dark mb-1">Super small umbrella</p>
							<p class="card-text text-muted">Travel umbrella ❐</p>
						</div>
					</a>
				</div>
			</div>

		</div>

	</body>
</html>
